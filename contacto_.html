<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
<H1>Contacto</H1>
<H2> ¿Quieres contactarte con nosotros?</H2>
<p> Contacta con nosotros a traves del siguiente formulario</p>

<form action="https://formspree.io/f/xzbqwdld" method="post">
<fieldset>
<legend>Ingrese sus datos</legend>

<div>
<label for="Nombre">Nombre</label>
<input type="text" required>
</div><br>

<div>
<label for="E-mail">E-mail</label>
<input type="email" required>
</div>

<div>
<h4>¿Cómo conociste la empresa?</h4>

<input type="radio" name="Conocer" id="Televesión" required>
<label for="Televesión">Televesión</label>

<input type="radio" name="Conocer" id="Radio" required>
<label for="Radio">Radio</label>

<input type="radio" name="Conocer" id="Redes sociales" required>
<label for="Redes sociales">Redes sociales</label>

<input type="radio" name="Conocer" id="Recomendado" required>
<label for="Recomendado">Recomendado por un conocido</label>
</div> <br>

<div>
<label for="Asunto">Asunto</label>
<input type="text" required>
</div><br>

<div>
<label for="Mensaje">Mensaje</label>
<textarea name="Mensaje" id="Mensaje" cols="30" rows="10" required>Escriba aquí su mensaje...</textarea>
</div><br>

</fieldset>
<br>
<input type="submit" value="Enviar">
</form>
<a href="index_.html">Volver al Inicio</a>
    
</body>
</html>
