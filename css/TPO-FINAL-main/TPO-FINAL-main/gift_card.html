<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/gift_card.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <title>Gift Card</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">

            <a href="index_.html">
                <img class="logo" src="img/photo-output (1).png" s alt="Cafe Stella">
            </a>

            <div class="icons_head">

                <a href="gift_card.html">
                    <div class="enlaces">

                        <i class="fa-solid fa-gift"></i>
                        <span>GIFT CARD</span>
                    </div>
                </a>

                </a>
                <a href="contacto_.html">
                    <div class="enlaces">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>COMUNICATE</span>
                    </div>

                </a>

            </div>

        </header>
        <div class="contenedor">
            <aside class="title">
                <h1>Crea tu Cafe Stella Gift Card</h1>
            </aside>

            <aside class="sidebar">
                <img src="img/CoffeeStella.jpg" alt="gift card cafe stella">
            </aside>

            <form class="form">
                <aside class="sidebar2">

                    <div class="price_box">
                        <span class="rojo">*inidca los espacios obligatorios</span>
                        <div class="valor">

                            <p><span class="rojo">*</span>Indique el valor</p>
                            <input class="hidden" type="hidden" required>
                            <select name="valor card" id="valor.card" aria-required="true">
                                <option value>Elije una opci√≥n</option>

                                <option value="$500">$500</option>
                                <option value="$700">$700</option>
                                <option value="$1000">$1000</option>
                                <option value="$1500">$1500</option>
                                <option value="cantidad del valor total">Cantidad del valor total</option>
                            </select>
                        </div>

                        <div class="data-para">

                            <p><span class="rojo">*</span>Para</p>
                            <input type="text" placeholder="Nombre del destinatario" required>

                        </div>
                        <div class="data-de">

                            <p><span class="rojo">*</span>De</p>
                            <input type="text" placeholder="Nombre del remitente" required>

                        </div>

                        <div class="E-mail">
                            <p><span class="rojo">*</span>Agrega un e-mail</p>
                            <input type="email" placeholder="E-mail" required>
                        </div>
                        <div class="control">
                            <p>Agregue un mensaje para el destinatario</p>
                            <textarea name="mensaje" id="mensaje_a" cols="30" rows="10"
                                placeholder="Agrega un mensaje...(opcional)"></textarea>

                        </div>
                        <button id="button">Enviar</button>
                </aside>
            </form>
        </div>

        <button class="boton"><a href="index_.html">Volver al Inicio</a></button>
</body>

<footer>
    <div class="icons_foot">
        <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="https://es-la.facebook.com/login/device-based/regular/login/" target="_blank"><i class="fa fa-facebook"
                aria-hidden="true"></i></a>
        <a href="https://ar.pinterest.com/" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com" target="_blank"> <i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
</footer>

</html>
