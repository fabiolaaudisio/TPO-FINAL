<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/711d651682.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/header.css">
    <link rel="stylesheet" href="../static/style/gift_card_vista.css">
    <link rel="stylesheet" href="../static/style/footer.css">
    <title>Stella cafe</title>
</head>

<body>

    <div class="contenedor">
        <header class="header">

            <a class="transicion" href="../templates/index.html">
                <img class="logo" src="../static/img/photo-output (1).png" s alt="Cafe Stella">
            </a>

            <div class="icons_head">

                <a class="transicion" href="../templates/gift_card_form.html">
                    <div class="enlaces">
                        <i class="fa-solid fa-gift"></i>
                        <span>GIFT CARD</span>
                    </div>
                </a>

                </a>
                <a class="transicion" href="../templates/contacto_.html">
                    <div class="enlaces">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>COMUNICATE</span>
                    </div>

                </a>

                <a class="transicion" href="../templates/admin.html">
                    <div class="enlaces">
                        <i class="fa-solid fa-book"></i>
                        <span>ADMINISTRADOR</span>
                    </div>

                </a>

            </div>

        </header>

        <main id="card">
            <div v-if="cargando">
                <h1>Cargando...</h1>
            </div>

            <div v-else class="card">
                <img src="../static/img/CoffeeStella.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">STELLA CAFE Gift card $ {{card.valor}}</h5>
                    <p class="card-text">{{card.mensaje}}</p>
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">De: {{card.nombre_emisor}}</li>
                    <li class="list-group-item">Para: {{card.nombre_receptor}}</li>
                </ul>

                <div class="card-body">
                    <a class="btn btn-primary" :href="'gift_card_editar.html?id='+ card.id +'&valor=' + card.valor + '&nombre_receptor=' + card.nombre_receptor +'&nombre_emisor=' + card.nombre_emisor + '&mail=' + card.mail + '&mensaje=' + card.mensaje">Editar</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <h3>SIGUENOS</h3>
            <div class="icons_foot">
                <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="https://es-la.facebook.com/login/device-based/regular/login/" target="_blank"><i
                        class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="https://ar.pinterest.com/" target="_blank"><i class="fa fa-pinterest"
                        aria-hidden="true"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"
                        aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com" target="_blank"> <i class="fa fa-linkedin"
                        aria-hidden="true"></i></a>
            </div>
            <p>&#169 2023 - Stella caf√© - Todos los derechos reservados</p>

        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../static/JS/gift_card_vista.js"></script>
</body>

</html>
